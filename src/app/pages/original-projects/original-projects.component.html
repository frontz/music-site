<div class="container">
    <div class="row">

      <div class="col-sm-4" *ngFor="let album of albums">
        <div class="card text-center">
          <img
            src="{{ album.pathToImg }}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ album.title }}</h5>
            <p class="card-text">
                {{ album.description | translate}}
            </p>
            <ng-container *ngIf="album.id !== 1; else notAvailable">
            <a href="{{ album.linkToListen }}" target="_blank"><button class="btn btn-primary">{{ 'original-projects.listen' | translate }}</button></a>
            </ng-container>
            <ng-template #notAvailable>
              <button class="btn btn-primary" disabled>{{ 'original-projects.unvailable' | translate }}</button>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
